<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo Bully - Sistemas Distribuídos</title>
    <link rel="stylesheet" href="Estilos/style.css">
</head>
<body>
    <h1>Algoritmo Bully - Sistemas Distribuídos</h1>
    
    <div class="section">
        <h2>Configuração Inicial</h2>
        <div>
            <label for="numProcessos">Número de processos:</label>
            <input type="number" id="numProcessos" min="1" value="3">
            <button id="btnConfigurar">Configurar</button>
        </div>
        
        <div id="idInputs" class="hidden">
            <p>Insira os IDs dos processos (devem ser números únicos):</p>
            <div id="inputsContainer"></div>
            <button id="btnIniciar">Iniciar Sistema</button>
        </div>
    </div>
    
    <div id="sistemaSection" class="section hidden">
        <h2>Sistema em Execução</h2>
        <div class="process-container" id="processosContainer"></div>
        
        <button id="btnFalha" disabled>Simular Falha</button>
    </div>
    
    <div class="section">
        <h2>Mensagens do Sistema</h2>
        <div id="mensagens"></div>
    </div>
    
    <script src="Scripts/script.js"></script>
</body>
</html>
